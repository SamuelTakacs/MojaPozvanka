<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narodeninová pozvánka</title>
    <link rel="stylesheet" href="styles_index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Content -->
    <div class="content-container">
        <h1 class="heading">Pri príležitosti mojich narodenín</h1>
        <div class="big-80">80</div>
        <h1 class="heading2">Vás srdečne pozívam na posedenie</h1>
        <ul class="event-details">
            <li><b>Dátum:</b> 23.11.2024</li>
            <li><b>Čas:</b> 12:30</li>
            <li><b>Miesto:</b> Hotel Ambasador</li>
        </ul>
        <button id="confirm-button">Odpovedať</button>

        <!-- Countdown Timer -->
        <p class="countdown">Do udalosti ostáva: <span id="countdown-timer"></span></p>
    </div>

    <!-- Modal Popup -->
    <div id="rsvp-modal" class="modal">
        <div class="modal-content">
            <p>Prosím, zvoľte možnosť pre pokračovanie</p>
            <button id="attend-button">Prídem</button>
            <button id="decline-button">Neprídem</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script_visual.js"></script>
    <script src="countdown.js"></script>
    <script src="popup.js"></script> <!-- This will handle popup logic -->
</body>
</html>
